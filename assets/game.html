<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Snake Game 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="ml_button.js"></script>
    <script defer src="auto_refresh.js"></script>
    <script defer src="js/snake3d.js"></script>
    <style>
        @keyframes flashy {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-flashy {
            animation: flashy 0.5s infinite;
        }
        #gameCanvas {
            width: 600px;
            height: 600px;
            background: #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 animate-flashy">üêç Kyoto Snake Game 3D üê±</h1>
        
        <div class="flex justify-center gap-8">
            <!-- Game Canvas -->
            <div class="relative">
                <canvas id="gameCanvas"></canvas>
            </div>

            <!-- Game Stats -->
            <div class="w-64">
                <div class="bg-gray-800 p-4 rounded-lg mb-4">
                    <h2 class="text-xl font-bold mb-2">Stats</h2>
                    <p>Score: <span id="score">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Primeagems: <span id="gems">0</span></p>
                </div>

                <!-- Store -->
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-2">Store</h2>
                    <div class="space-y-2">
                        <button class="w-full bg-purple-500 px-4 py-2 rounded hover:bg-purple-600">
                            Speed Boost (100 üíé)
                        </button>
                        <button class="w-full bg-purple-500 px-4 py-2 rounded hover:bg-purple-600">
                            Double Points (200 üíé)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize 3D snake game
        const canvas = document.getElementById('gameCanvas');
        const game = new Snake3D(canvas);
        
        // WebSocket setup
        const socket = new WebSocket(`ws://${window.location.hostname}:8000/ws`);
        window.socket = socket;
    </script>
</body>
</html>
